<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoZombies - Blockchain Game</title>
  <link rel="icon" href="favicon.ico">
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
  <script language="javascript" type="text/javascript" src="cryptozombies_abi.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0e27;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 255, 200, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      padding: 40px 20px;
      background: linear-gradient(135deg, rgba(120, 0, 255, 0.2) 0%, rgba(255, 0, 150, 0.2) 100%);
      border: 2px solid rgba(120, 0, 255, 0.3);
      border-radius: 30px;
      box-shadow:
        0 0 40px rgba(120, 0, 255, 0.3),
        inset 0 0 40px rgba(120, 0, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 4.5em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00ff88, #00d4ff, #ff00ff, #00ff88);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      position: relative;
      z-index: 1;
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    header p {
      font-size: 1.2em;
      color: #00d4ff;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      z-index: 1;
    }

    .account-info {
      margin-top: 15px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 20px;
      display: inline-block;
      font-size: 0.9em;
      color: #00ff88;
      position: relative;
      z-index: 1;
    }

    .controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    button {
      padding: 18px 40px;
      font-size: 1.1em;
      font-weight: 700;
      border: 2px solid;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Orbitron', sans-serif;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    .createzombieButton {
      background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
      border-color: #ff0080;
      color: white;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
    }

    .createzombieButton:hover {
      box-shadow: 0 0 40px rgba(255, 0, 128, 0.8);
      transform: translateY(-3px);
    }

    .showZombieButton {
      background: linear-gradient(135deg, #00d4ff 0%, #7000ff 100%);
      border-color: #00d4ff;
      color: white;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    .showZombieButton:hover {
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
      transform: translateY(-3px);
    }

    .levelupButton {
      background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
      border-color: #00ff88;
      color: #0a0e27;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    .levelupButton:hover {
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
      transform: translateY(-3px);
    }

    #txStatus {
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(0, 255, 136, 0.3);
      border-radius: 20px;
      font-size: 1.1em;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
    }

    #zombies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .zombie {
      background: linear-gradient(135deg, rgba(120, 0, 255, 0.15) 0%, rgba(255, 0, 150, 0.15) 100%);
      border: 2px solid rgba(120, 0, 255, 0.4);
      border-radius: 25px;
      padding: 30px;
      box-shadow:
        0 10px 40px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(120, 0, 255, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .zombie::before {
      content: 'üßü';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 8em;
      opacity: 0.1;
      transform: rotate(-15deg);
    }

    .zombie:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.7),
        0 0 50px rgba(120, 0, 255, 0.6);
      border-color: rgba(255, 0, 150, 0.6);
    }

    .zombie ul {
      list-style: none;
      position: relative;
      z-index: 1;
    }

    .zombie li {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.05em;
    }

    .zombie li:last-child {
      border-bottom: none;
    }

    .zombie li strong {
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, rgba(120, 0, 255, 0.1) 0%, rgba(255, 0, 150, 0.1) 100%);
      border: 2px dashed rgba(120, 0, 255, 0.3);
      border-radius: 30px;
      margin-top: 20px;
    }

    .empty-state h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff0080;
    }

    .empty-state p {
      font-size: 1.3em;
      color: #00d4ff;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(120, 0, 255, 0.3) 0%, rgba(255, 0, 150, 0.3) 100%);
      padding: 50px;
      border-radius: 30px;
      box-shadow:
        0 0 60px rgba(120, 0, 255, 0.6),
        inset 0 0 60px rgba(120, 0, 255, 0.1);
      max-width: 550px;
      width: 90%;
      border: 2px solid rgba(120, 0, 255, 0.5);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content h2 {
      margin-bottom: 30px;
      font-size: 2.5em;
      text-align: center;
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .modal-content input {
      width: 100%;
      padding: 18px;
      font-size: 1.2em;
      border: 2px solid rgba(0, 255, 136, 0.5);
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      margin-bottom: 30px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .modal-content input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .modal-content input:focus {
      border-color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .modal-buttons button {
      padding: 15px 35px;
      font-size: 1em;
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: white;
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .btn-submit {
      background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
      border-color: #ff0080;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üßü CRYPTOZOMBIES üßü</h1>
      <p>Blockchain Zombie Army</p>
      <div class="account-info" id="accountInfo"></div>
    </header>

    <div class="controls">
      <button class="createzombieButton">üß¨ CREATE ZOMBIE</button>
      <button class="showZombieButton">üëÅÔ∏è MY ZOMBIES</button>
      <button class="levelupButton">‚ö° LEVEL UP</button>
    </div>

    <div id="txStatus"></div>
    <div id="zombies"></div>
  </div>

  <div id="createModal" class="modal">
    <div class="modal-content">
      <h2>üß¨ SPAWN ZOMBIE</h2>
      <input type="text" id="zombieName" placeholder="Enter zombie name..." maxlength="32">
      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeCreateModal()">CANCEL</button>
        <button class="btn-submit" onclick="submitZombie()">CREATE</button>
      </div>
    </div>
  </div>

  <div id="levelupModal" class="modal">
    <div class="modal-content">
      <h2>‚ö° LEVEL UP ZOMBIE</h2>
      <input type="number" id="zombieIdInput" placeholder="Enter Zombie ID..." min="0">
      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeLevelupModal()">CANCEL</button>
        <button class="btn-submit" onclick="submitLevelup()">LEVEL UP</button>
      </div>
    </div>
  </div>

  <script>
    var cryptoZombies;
    var userAccount;
    const showZombieButton = document.querySelector('.showZombieButton');
    const createzombieButton = document.querySelector('.createzombieButton');
    const levelupButton = document.querySelector('.levelupButton');

    function startApp() {
      var cryptoZombiesAddress = "0xc3600fA3f26a8B5C2C53c5253c56F2ac1696d6c9";
      cryptoZombies = new web3.eth.Contract(cryptoZombiesABI, cryptoZombiesAddress);

      cryptoZombies.events.Transfer({ filter: { _to: userAccount } })
        .on("data", function (event) {
          let data = event.returnValues;
          getZombiesByOwner(userAccount).then(displayZombies);
        }).on("error", console.error);
    }

    function displayZombies(ids) {
      $("#zombies").empty();

      if (ids.length === 0) {
        $("#zombies").html(`
          <div class="empty-state">
            <h2>NO ZOMBIES DETECTED</h2>
            <p>Create your first zombie to start building your army üßü</p>
          </div>
        `);
        return;
      }

      for (let i = 0; i < ids.length; i++) {
        let zombieId = ids[i];
        getZombieDetails(zombieId)
          .then(function (zombie) {
            $("#zombies").append(`<div class="zombie">
              <ul>
                <li><strong>üÜî ID:</strong> ${zombieId}</li>
                <li><strong>üßü NAME:</strong> ${zombie.name}</li>
                <li><strong>üß¨ DNA:</strong> ${zombie.dna}</li>
                <li><strong>‚≠ê LEVEL:</strong> ${zombie.level}</li>
                <li><strong>üèÜ WINS:</strong> ${zombie.winCount}</li>
                <li><strong>üíÄ LOSSES:</strong> ${zombie.lossCount}</li>
                <li><strong>‚è∞ READY:</strong> ${new Date(zombie.readyTime * 1000).toLocaleString()}</li>
              </ul>
            </div>`);
          });
      }
    }

    function createRandomZombie(name) {
      $("#txStatus").html("‚è≥ SPAWNING ZOMBIE ON BLOCKCHAIN...").addClass("loading");

      return cryptoZombies.methods.createRandomZombie(name)
        .send({ from: userAccount })
        .on("receipt", function (receipt) {
          $("#txStatus").html("‚úÖ ZOMBIE " + name.toUpperCase() + " CREATED!").removeClass("loading");
          getZombiesByOwner(userAccount).then(displayZombies);
        })
        .on("error", function (error) {
          $("#txStatus").html("‚ùå ERROR: " + error.message).removeClass("loading");
        });
    }

    function levelUp(zombieId) {
      $("#txStatus").html("‚ö° LEVELING UP ZOMBIE #" + zombieId + "...").addClass("loading");
      return cryptoZombies.methods.levelUp(zombieId)
        .send({ from: userAccount, value: web3.utils.toWei("0.001", "ether") })
        .on("receipt", function (receipt) {
          $("#txStatus").html("‚úÖ ZOMBIE #" + zombieId + " LEVELED UP!").removeClass("loading");
          getZombiesByOwner(userAccount).then(displayZombies);
        })
        .on("error", function (error) {
          $("#txStatus").html("‚ùå ERROR: " + error.message).removeClass("loading");
        });
    }

    function getZombieDetails(id) {
      return cryptoZombies.methods.zombies(id).call()
    }

    function getZombiesByOwner(owner) {
      return cryptoZombies.methods.getZombiesByOwner(owner).call()
    }

    function openCreateModal() {
      document.getElementById('createModal').classList.add('active');
      document.getElementById('zombieName').focus();
    }

    function closeCreateModal() {
      document.getElementById('createModal').classList.remove('active');
      document.getElementById('zombieName').value = '';
    }

    function submitZombie() {
      var name = document.getElementById('zombieName').value.trim();
      if (name) {
        closeCreateModal();
        createRandomZombie(name);
      } else {
        alert('Please enter a zombie name!');
      }
    }

    function openLevelupModal() {
      document.getElementById('levelupModal').classList.add('active');
      document.getElementById('zombieIdInput').focus();
    }

    function closeLevelupModal() {
      document.getElementById('levelupModal').classList.remove('active');
      document.getElementById('zombieIdInput').value = '';
    }

    function submitLevelup() {
      var zombieId = document.getElementById('zombieIdInput').value;
      if (zombieId !== null && zombieId !== "") {
        closeLevelupModal();
        levelUp(parseInt(zombieId));
      } else {
        alert('Please enter a zombie ID!');
      }
    }

    document.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        if (document.getElementById('createModal').classList.contains('active')) {
          submitZombie();
        } else if (document.getElementById('levelupModal').classList.contains('active')) {
          submitLevelup();
        }
      }
    });

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          const accounts = await ethereum.enable();
          userAccount = accounts[0];
          $("#accountInfo").html(`CONNECTED: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`);
          startApp()
        } catch (error) {
          $("#txStatus").html("‚ùå CONNECT METAMASK WALLET");
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        userAccount = web3.eth.accounts[0];
        $("#accountInfo").html(`CONNECTED: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`);
        startApp()
      } else {
        $("#txStatus").html("‚ùå INSTALL METAMASK");
      }
    });

    ethereum.on('accountsChanged', (accounts) => {
      window.location.reload();
    });

    ethereum.on('chainChanged', (chainId) => {
      window.location.reload();
    });

    createzombieButton.addEventListener('click', openCreateModal);

    showZombieButton.addEventListener('click', () => {
      getZombiesByOwner(userAccount).then(displayZombies);
    });

    levelupButton.addEventListener('click', openLevelupModal);
  </script>
</body>

</html>
